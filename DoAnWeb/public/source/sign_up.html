<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up TichTech</title>
    <link rel="Icon" href="images/title-icon.png"type="image/png">

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="styles/login-style.css" />
    <link rel="stylesheet" href="styles/custom/login-custom.css" />
  </head>
  <body>
    <div class="main">
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Đăng Kí</h2>
              <form method="POST" class="register-form" id="register-form">
                <!-- This is name input -->
                <div class="form-group">
                  <label for="name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Tên"
                  />
                </div>
                <!-- This is a email input -->
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <!-- This is password input  -->
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Mật khẩu"
                  />
                </div>
                <!-- This is a repeat password input -->
                <div class="form-group">
                  <label for="re-pass"
                    ><i class="zmdi zmdi-lock-outline"></i
                  ></label>
                  <input
                    type="password"
                    name="re_pass"
                    id="re_pass"
                    placeholder="Nhập lại mật khẩu"
                  />
                </div>
                <!-- This is a check-box for a agreement -->
                <div class="form-group">
                  <input
                    type="checkbox"
                    name="agree-term"
                    id="agree-term"
                    class="agree-term"
                  />
                  <label for="agree-term" class="label-agree-term"
                    ><span><span></span></span>Đồng ý với 
                    <a href="#" class="term-service">Điều khoản dịch vụ</a></label
                  >
                </div>
                <!-- Register button -->
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="form-submit"
                    value="Đăng kí"
                  />
                </div>
              </form>
            </div>
            <!-- Sign up image -->
            <div class="signup-image">
              <img
                class="logo"
                src="images/logo.png"
                alt="Logo"
              />
              <figure>
                <img src="images/signup-image.jpg" alt="sing up image" />
              </figure>
              
              <a href="#" class="signup-image-link">I am already member</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
